<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abedul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
</head>

<body style="background-image: url('./img/199px-Birch.webp');">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <br>
    <div class="container col-lg-16 ">
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Receticas del abedul</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="index.html">Incio</a>
                  <a class="nav-link active" href="#">Formulario</a>
                </div>
              </div>
              <select class="selectpicker" data-width="fit">
                <option data-content='Español'>Español</option>
              <option  data-content='English'>English</option>
            </select>
            </div>
          </nav>
    </div>
      <br>
    <div class="container text-center bg-secondary text-white rounded">
        <br>
        <div class="row row-cols-1" style="max-width: 75%; margin: auto;">
          <h2 class="mb-4 text-dark fw-bold">FORMULARIO PARA ENVIAR RECETAS</h2>
          <form  style="text-align: left;">
              <div class="mb-3">
                  <label for="recipeName" class="form-label">Nombre de la receta</label>
                  <input type="text" class="form-control" id="recipeName" required>
              </div>
  
              <div class="mb-3">
                  <label for="ingredients" class="form-label">Ingredientes</label>
                  <textarea class="form-control" id="ingredients" rows="4" required></textarea>
              </div>
  
              <div class="mb-3">
                  <label for="steps" class="form-label">Proceso de elaboracion</label>
                  <textarea class="form-control" id="steps" rows="6" required></textarea>
              </div>
  
              <div class="mb-3">
                  <label for="category" class="form-label">Categoría</label>
                  <select class="form-select" id="category" required>
                      <option selected disabled>Selecciona una opcion</option>
                      <option value="1">Entrante</option>
                      <option value="2">Plato principal</option>
                      <option value="3">Postre</option>
                      <option value="4">Bebida</option>
                  </select>
              </div>
  
              <!-- Subir Imagen -->
              <div class="mb-3">
                  <label for="image" class="form-label ">Subir Imagen</label>
                  <input class="form-control" type="file" id="image" accept="image/*">
              </div>
  
              <!-- Enviar Receta -->
              <button type="submit" class="btn btn-primary">Enviar receta</button>
          </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
